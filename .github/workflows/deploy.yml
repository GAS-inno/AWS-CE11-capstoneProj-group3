name: Build and Deploy to ECS (Manual Only)

on:
  # Disabled automatic triggers - use workflow_dispatch for manual deployments only
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
# Tests are handled by CI workflow automatically

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ce11g3-sky-high-booker
  ECS_SERVICE: ce11g3-sky-high-booker-cluster-sky-high-booker
  ECS_CLUSTER: ce11g3-sky-high-booker-cluster
  CONTAINER_NAME: sky-high-booker-container

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # Manual dispatch only - no automatic triggers
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate manual deployment inputs
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "ğŸ” Validating manual deployment inputs..."
        echo "Environment: ${{ github.event.inputs.environment }}"
        
        # Warn if deploying to production
        if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
          echo "âš ï¸  WARNING: Deploying to PRODUCTION environment!"
          echo "Please ensure this deployment has been properly reviewed."
        fi
        
        # Tests are handled automatically by CI workflow
        echo "âœ… Tests validated by CI pipeline before deployment"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set environment variables
      run: |
        # Set environment-specific variables for manual deployments
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          TARGET_ENV="${{ github.event.inputs.environment }}"
          echo "TARGET_ENV=${TARGET_ENV}" >> $GITHUB_ENV
          
          # Update ECR repository name with environment suffix if not dev
          if [ "${TARGET_ENV}" != "dev" ]; then
            echo "ECR_REPOSITORY=ce11g3-sky-high-booker-${TARGET_ENV}" >> $GITHUB_ENV
            echo "ECS_SERVICE=ce11g3-sky-high-booker-cluster-${TARGET_ENV}-sky-high-booker" >> $GITHUB_ENV
            echo "ECS_CLUSTER=ce11g3-sky-high-booker-cluster-${TARGET_ENV}" >> $GITHUB_ENV
          else
            echo "ECR_REPOSITORY=ce11g3-sky-high-booker" >> $GITHUB_ENV
            echo "ECS_SERVICE=ce11g3-sky-high-booker-cluster-sky-high-booker" >> $GITHUB_ENV
            echo "ECS_CLUSTER=ce11g3-sky-high-booker-cluster" >> $GITHUB_ENV
          fi
        else
          # Default to dev environment for automatic deployments
          echo "TARGET_ENV=dev" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=ce11g3-sky-high-booker" >> $GITHUB_ENV
          echo "ECS_SERVICE=ce11g3-sky-high-booker-cluster-sky-high-booker" >> $GITHUB_ENV
          echo "ECS_CLUSTER=ce11g3-sky-high-booker-cluster" >> $GITHUB_ENV
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition-family: ${{ env.ECS_SERVICE }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Deployment Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "âœ… Application deployed to ECS"
        echo "ğŸŒ Target Environment: ${{ env.TARGET_ENV }}"
        echo "ğŸ­ ECS Cluster: ${{ env.ECS_CLUSTER }}"
        echo "ğŸ“¦ ECR Repository: ${{ env.ECR_REPOSITORY }}"
        echo "ğŸ”— Check your application at the ALB endpoint"
        
        # Show deployment trigger information
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "ğŸš€ Deployment Type: Manual"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "âœ… Tests validated by CI pipeline"
        else
          echo "ğŸš€ Deployment Type: Automatic (Push to main)"
          echo "âœ… Tests validated by CI pipeline"
        fi